version: '3.3'
services:
  node:
    image: "node:8"
    command: "bash -c '
      cd /usr/src/app ;
      [ ! -d 'node_modules' ] && npm install ;
      npm start
      '"
#    command: bash -c 'sleep 10000'
    environment:
      - NODE_ENV=production
      - SITE_URL
      - PASSWORD
      - OFFICE1_SITE
      - OFFICE2_SITE
      - OFFICE3_SITE
    volumes:
      - ./app:/usr/src/app
    ports:
      - 80:80

  mongodb:
      image: mongo:latest
      volumes:
        - dbdata:/data/db
      ports:
          - 27017:27017

volumes:
  dbdata: